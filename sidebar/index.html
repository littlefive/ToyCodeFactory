<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>侧边栏</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="sidebar" class="sidebar">
            <div class="toolbar js-toolbar">
                <div class="section sec-close">
                    <a href="#" class="btn btn-close" data-plugin="close"></a>
                </div>
                <div class="section sec-user">
                    <div class="avatar" data-plugin="user">
                        <img src="assets/avatar.jpg" width="26" height="26">
                    </div>
                    <div class="js-hint hint">
                        <div class="js-hint-content hint-content"></div>
                        <i class="arrow-r"></i>
                    </div>
                </div>

                <div class="section sec-collect">
                    <a class="ico-collect" data-plugin="collect">
                    </a>
                    <div class="js-hint hint">
                        <div class="js-hint-content hint-content"></div>
                        <i class="arrow-r"></i>
                    </div>
                </div>

                <div class="section sec-go-top">
                    <div data-plugin="go-top">
                        <a href="#" class="btn-go-top"></a>
                        <div class="js-hint hint">
                            <div class="js-hint-content hint-content"></div>
                            <i class="arrow-r"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main js-main"></div>
        </div>

        <script type="text/tmpl" id="tmpl-collect">

        </script>

        <script src="lib/jquery-1.11.1.js"></script>
        <script src="lib/doT.js"></script>
        <script src="js/index.js"></script>
        <script src="js/close.js"></script>
        <script src="js/top.js"></script>
        <script src="js/user.js"></script>
        <script src="js/collect.js"></script>
    </body>
</html>
