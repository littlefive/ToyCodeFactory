<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>侧边栏</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="sidebar" class="sidebar">

            <div class="toolbar js-toolbar">
                <div class="section sec-close">
                    <div class="btn btn-close" data-plugin="close"></div>
                    <div class="js-hint hint">
                        <div class="js-hint-content hint-content"></div>
                        <i class="arrow-r"></i>
                    </div>
                </div>
                <div class="section sec-avatar">
                    <div class="avatar" data-plugin="avatar">
                        <img src="assets/avatar.jpg" width="26" height="26">
                    </div>
                    <div class="js-hint hint">
                        <div class="js-hint-content hint-content"></div>
                        <i class="arrow-r"></i>
                    </div>
                </div>
                <div class="section sec-go-top">
                    <div data-plugin="go-top">
                        <a href="#" class="btn-go-top"></a>
                        <div class="js-hint hint">
                            <div class="js-hint-content hint-content"></div>
                            <i class="arrow-r"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main"></div>
        </div>

        <script src="js/jquery-1.11.1.js"></script>
        <script src="js/index.js"></script>
        <script src="js/top.js"></script>
    </body>
</html>
